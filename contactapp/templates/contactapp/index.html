<html>
    
<head>
    <title>My Awesome Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'contactapp/style.css' %}">
</head>

<body>
    <button class="btn btn-primary px-4 m-4"><a class="text-light " href="/add">Add Contact</a></button>
    
    <h1 class="w-50 m-auto pb-3 text-center">Choose a field for filter</h1>

    <form method="post" action="/filter/" id="formOne">
             {% csrf_token %}
       <div class="d-flex justify-content-between w-75 m-auto pb-2">

           <div class="px-4 flex shadow-md border rounded shadow-sm p-2 bg-white rounded">
               <input class="" type="radio"  name="field" value=name id="name">
               <label class="font-weight-bold">Full Name</label>
           </div>

            <div class="px-5 flex shadow-md border rounded shadow-sm p-2 bg-white rounded">
               <input class="" type="radio" name="field" value="number" id="number">
               <label class="font-weight-bold">Phone Number</label>
           </div>

            <div class="px-5 flex shadow-md border rounded shadow-sm p-2 bg-white rounded">
               <input class="" type="radio" name="field" value="email" id="email">
               <label class="font-weight-bold">Email Address</label>
           </div>

            <div class="px-5 flex shadow-md border rounded shadow-sm p-2 bg-white rounded">
               <input class="" type="radio" name="field" value="relation" id="relation">
               <label class="font-weight-bold">Relation</label>
           </div>

       </div>

        <input name="filter_field" type="text" class=" w-75 m-auto form-control d-block py-2 rounded bg-light" placeholder="enter filter data">
    </form>







    <form action="/delete/" method="post" id="formTwo">
    <table class="table mt-4 table-hover">

            <thead class="mt-2">
                <tr class="bg-light">
                    <th></th>
                    <th>Full Name</th>
                    <th>Phone Number</th>
                    <th>Email Address</th>
                    <th>Relationship</th>
                </tr>
            </thead>
            {% for p in person %}
            <tbody>
                <tr>
                    <td>
                        {% csrf_token %}
                        <ul>
                            <input type="checkbox" name="person_to_delete" value="{{p.pk}}">
                        </ul>
                    </td>
                    <td>{{p.name}}</td>
                    <td>{{p.number}}</td>
                    <td>{{p.email}}</td>
                    <td>{{p.relation}}</td>
                </tr>
            </tbody>
            {% endfor %}
    </table>
    <input type="submit" value="Delete" class="btn btn-danger m-2 px-4">
    </form>

</body>





</html>
